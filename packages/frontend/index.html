<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon16x16.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Costume Contest</title>

    <meta name="description" content="{description}" />
    <meta name="keywords" content="{keywords}" />

    <!-- SEO -->
    <link rel="canonical" href="{url}" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="Halloween Costume Contest" />
    <meta property="og:title" content="Halloween Costume Contest" />
    <meta property="og:description" content="Halloween Costume Contest" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="{image.src}" />
    <meta property="og:image:url" content="{image.src}" />
    <meta property="og:image:secure_url" content="{image.src}" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="247" />
    <meta property="og:image:height" content="247" />
    <meta property="og:image:alt" content="{image.alt}" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:title" content="Halloween Costume Contest" />
    <meta name="twitter:description" content="Halloween Costume Contest" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{image.src}" />
    <meta name="twitter:image:alt" content="{image.alt}" />
    <meta name="twitter:domain" content="{domain}" />
    <meta property="twitter:url" content="{Astro.url}" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
